<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Itinerary Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Itinerary Generator ✈️</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="itinerary-generator-form">
            <input
              type="text"
              placeholder="Enter the destination for the itinerary"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: London, Copenhagen or Tokyo</div>
        </div>
        <div class="itinerary hidden" id="itinerary"></div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Hannah-h01/" target="_blank"
          >Hannah Howie</a
        >
        and is
        <a href="https://github.com/Hannah-h01/AI-Project" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://hannahs-ai-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
